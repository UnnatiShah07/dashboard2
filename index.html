    <script>
        $(document).ready(function(){

            if (window.matchMedia("(max-width: 600px)").matches){

                /* animation for mobile view */
                $('.coloverlay').on('click',function(){
                    if($(this).attr('data-click-state') == 1) {
                        $(this).attr('data-click-state', 0);
                        $(".coloverlay").css({width:'50%'});
                        $("ul li label").css({display:'inline'});
                    }
                    else {
                        $(this).attr('data-click-state', 1);
                        $(".coloverlay").css({width:'17%'});
                        $("ul li label").css({display:'none'});
                    }
                });
            
            } else {

                /* animation for desktop view */
                $(".coloverlay").mouseenter(function(){
                    $(".coloverlay").css({width:'13%'});
                    $("ul li label").css({display:'inline'});
                });
                $(".coloverlay").mouseleave(function(){
                    $(".coloverlay").css({width:'6%'});
                    $("ul li label").css({display:'none'});
                });  
            }
        });        
    </script>
